<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="titleSection">
      <header class="header">
        <img src="Images/ced-new-logo.png" alt="logo" />
      </header>
      <main>
        <div class="main">
          <div class="main__left">
            Welcome to cedcommerce!
            <aside class="main__aside">Sign in for unlimited access</aside>
          </div>
          <div class="main__right">
            <img class="heroImg" src="/Images/hero-img.png" alt="hero" />
          </div>
        </div>
      </main>

      <main>
        <center>
          <div class="main__right1">
            <img class="logoImg" src="/Images/ced-logo-symbol.svg" alt="hero" />
          </div>
          <div class="main__left1">Login</div>
        </center>
      </main>
    </section>
    <section class="formSection">
      <h1>Login with Email</h1>
      <center>
        <table>
          <tbody>
            <tr>
              <td><input class="input" type="text" placeholder="Email*" /></td>
              <td>
                <input class="input" type="password" placeholder="Password*" />
              </td>
            </tr>
            <tr>
              <td><button class="loginBtn">LOGIN</button></td>
              <td class="forgot">Forgot Password ?</td>
            </tr>
            <tr>
              <td>
                <button class="backBtn"><i class="fas fa fa-angle-left"></i><i class="fas fa fa-angle-left"></i> Back</button>
              </td>
            </tr>
          </tbody>
        </table>
      </center>
    </section>
  </body>
</html>
